{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos
        </div>
        <div class="card-body">
            <h5 class="card-title">List of your Todos</h5>
            <p class="card-text">Information regarding stuff that needs to be complete</p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                    {% if todo.complete == true %}
                        <tr class="table-secondary">
                            <td>{{loop.index}}</td>
                            <td>{{todo.title}}</td>
                            <td>
                                <button type="button" class="btn btn-success"
                                onclick="change_todo_complete_status({{todo.id}}, false)"
                                >Undo</button>
                                <button type="button" disabled class="btn btn-secondary"
                                >Edit</button>
                                <button type="button" class="btn btn-danger"
                                        onclick="delete_todo({{todo.id}})"
                                >X</button>
                            </td>
                        </tr>
                    {% else %}
                        <tr class="table-default">
                            <td>{{loop.index}}</td>
                            <td>{{todo.title}}</td>
                            <td>
                                <button type="button" class="btn btn-success"
                                onclick="change_todo_complete_status({{todo.id}}, true)"
                                >Complete</button>
                                <button type="button" class="btn btn-info"
                                      onclick="window.location.href='edit/{{todo.id}}'"
                                >Edit</button>
                                <button type="button" class="btn btn-danger"
                                        onclick="delete_todo({{todo.id}})"
                                >X</button>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
                </tbody>
            </table>
            <a href="add" class="btn btn-primary">Add a new Todo!</a>
        </div>
    </div>
</div>
