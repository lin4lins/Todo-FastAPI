{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
             Let's edit your todo!
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <input id="title" type="text" class="form-control" name="title"
                           value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="form-control"rows="3" name="description"
                              required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="priority" class="form-control" name="priority">
                        <option {% if todo.priority == 1 %} selected="selected" {% endif %}
                        >1</option>
                        <option {% if todo.priority == 2 %} selected="selected" {% endif %}
                        >2</option>
                        <option {% if todo.priority == 3 %} selected="selected" {% endif %}
                        >3</option>
                        <option {% if todo.priority == 4 %} selected="selected" {% endif %}
                        >4</option>
                        <option {% if todo.priority == 5 %} selected="selected" {% endif %}
                        >5</option>
                    </select>
                </div>
                <button onclick="edit_todo()" type="button" class="btn btn-primary">Edit todo</button>
                <button onclick="delete_todo()" type="button" class="btn btn-danger">Delete todo</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/todo/js/add_edit_func.js') }}"></script>
