{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">Make a new todo</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <input id="title" type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="form-control"rows="3" name="description"
                              required></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="priority" class="form-control" name="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button onclick="myFunction()" type="button" class="btn btn-primary">Add new todo</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/todo/js/add_edit_func.js') }}"></script>
